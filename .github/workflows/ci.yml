name: CI & CD

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  ci:
    name: CI

    runs-on: ubuntu-22.04
    timeout-minutes: 10

    # Only run if this is not a pull request, or for pull requests on forks
    if: github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name != 'AlexTMjugador/Home'

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm ci

      - name: "🔍 Static analysis: run Prettier"
        run: npm run format

      - name: "🔍 Static analysis: run ESLint"
        run: npm run lint

      - name: 🔨 Build website
        run: npm run build

      - name: 📤 Upload website distribution bundle
        uses: actions/upload-artifact@v3
        with:
          name: Web distribution bundle
          path: dist

      - name: "🔍 Run Lighthouse CI"
        uses: treosh/lighthouse-ci-action@v10
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        with:
          temporaryPublicStorage: true

  cd:
    name: CD

    runs-on: ubuntu-22.04
    timeout-minutes: 10

    needs: ci

    permissions:
      deployments: write

    steps:
      - name: 📥 Download website distribution bundle
        uses: actions/download-artifact@v3
        with:
          name: Web distribution bundle
          path: dist

      - name: 📤 Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: home
          branch: ${{ github.ref_name }}
          directory: dist
