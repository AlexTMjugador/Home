name: CI & CD

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  ci:
    name: CI

    runs-on: ubuntu-24.04
    timeout-minutes: 10

    # Only run if this is not a pull request, or for pull requests on forks
    if: github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name != 'AlexTMjugador/Home'

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: "ğŸ” Static analysis: run Prettier"
        run: npm run format

      - name: "ğŸ” Static analysis: run ESLint"
        run: npm run lint

      - name: ğŸ”¨ Build website
        run: npm run build

      - name: ğŸ“¤ Upload website distribution bundle
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: Web distribution bundle
          path: dist

      - name: "ğŸ” Run Lighthouse CI"
        uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726 # v12
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        with:
          temporaryPublicStorage: true

  cd:
    name: CD

    runs-on: ubuntu-24.04
    timeout-minutes: 10

    needs: ci

    permissions:
      deployments: write

    steps:
      - name: ğŸ“¥ Download website distribution bundle
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: Web distribution bundle
          path: dist

      - name: ğŸ“¤ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: home
          branch: ${{ github.ref_name }}
          directory: dist
