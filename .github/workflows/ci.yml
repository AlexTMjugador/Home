name: CI & CD

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  ci:
    name: CI

    runs-on: ubuntu-22.04
    timeout-minutes: 10

    # Only run if this is not a pull request, or for pull requests on forks
    if: github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name != 'AlexTMjugador/Home'

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: "ğŸ” Static analysis: run Prettier"
        run: npm run format

      - name: "ğŸ” Static analysis: run ESLint"
        run: npm run lint

      - name: ğŸ”¨ Build website
        run: npm run build

      - name: ğŸ“¤ Upload website distribution bundle
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: Web distribution bundle
          path: dist

      - name: "ğŸ” Run Lighthouse CI"
        uses: treosh/lighthouse-ci-action@72f881228236981b625ed765b928efb1786a1f55 # v11
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        with:
          temporaryPublicStorage: true

  cd:
    name: CD

    runs-on: ubuntu-22.04
    timeout-minutes: 10

    needs: ci

    permissions:
      deployments: write

    steps:
      - name: ğŸ“¥ Download website distribution bundle
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4
        with:
          name: Web distribution bundle
          path: dist

      - name: ğŸ“¤ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: home
          branch: ${{ github.ref_name }}
          directory: dist
